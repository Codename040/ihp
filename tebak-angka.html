<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zombie Shooter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    #gameArea {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: auto;
      background-size: cover;
      border: 4px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      cursor: crosshair;
    }

    .target {
      width: 60px;
      height: 60px;
      background-image: url('https://i.pinimg.com/736x/03/b0/8a/03b08a39ba9a24a93d1265f5076c7960.jpg');
      background-size: cover;
      position: absolute;
      border-radius: 50%;
    }

    #stats, #leaderboard {
      margin-top: 10px;
      font-size: 18px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #themeSelect {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

<label>Pilih Tema: </label>
<select id="themeSelect">

  <option value="forest">Hutan</option>
  <option value="lab">Lab Rahasia</option>
</select>

<br><br>

<div id="stats">Klik zombie sebanyak mungkin dalam 30 detik!</div>

<script>
  const gameArea = document.getElementById('gameArea');
  const stats = document.getElementById('stats');
  const startBtn = document.getElementById('startBtn');
  const topScoreDisplay = document.getElementById('topScore');
  const themeSelect = document.getElementById('themeSelect');
  const shootSound = document.getElementById('shootSound');

  let score = 0;
  let timeLeft = 30;
  let gameInterval, countdownInterval;
  let topScore = 0;
  let target, moveInterval;

  const themes = {
    urban: "https://th.bing.com/th/id/OIP.NxTQXmS2sxJFVJZKtMTrcQHaEJ?rs=1&pid=ImgDetMain",
    forest: "https://images.unsplash.com/photo-1543872084-c7bd3822856e",
    lab: "https://images.unsplash.com/photo-1581093588401-8e38dc888b26"
  };

  function createMovingTarget() {
    target = document.createElement('div');
    target.classList.add('target');

    gameArea.appendChild(target);
    moveTarget(); // gerakan awal

    target.onclick = function () {
      score++;
      shootSound.play();
      updateStats();
    };

    moveInterval = setInterval(moveTarget, 1000); // zombie bergerak tiap detik
  }

  function moveTarget() {
    const maxX = gameArea.clientWidth - 60;
    const maxY = gameArea.clientHeight - 60;
    target.style.left = Math.random() * maxX + "px";
    target.style.top = Math.random() * maxY + "px";
  }

  function updateStats() {
    stats.textContent = `â³ Waktu: ${timeLeft}s | ðŸ’¯ Skor: ${score}`;
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    updateStats();
    startBtn.disabled = true;
    gameArea.style.backgroundImage = `url('${themes[themeSelect.value]}')`;

    createMovingTarget();

    gameInterval = setInterval(updateStats, 500);
    countdownInterval = setInterval(() => {
      timeLeft--;
      updateStats();
      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(gameInterval);
    clearInterval(countdownInterval);
    clearInterval(moveInterval);
    target.remove();

    if (score > topScore) {
      topScore = score;
      topScoreDisplay.textContent = topScore;
    }

    stats.innerHTML = `ðŸŽ® Game selesai! Skor akhir: ${score}`;
    startBtn.disabled = false;
    startBtn.textContent = "Main Lagi";
  }

  startBtn.addEventListener("click", startGame);
</script>

</body>
</html>
